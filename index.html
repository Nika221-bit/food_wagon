<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>foodwagon</title>
</head>
<body>
    <head>
       <div class="Header1"> 
        <img class="btn_1" src="Logo.png" alt="">

        <ul class="header_ul">
            <li class="header_li">deliver to :</li>
            <li class="header_li"><img src="map-marker-alt.png" alt="რუქა"></li>
            <li class="header_li_1"> Current Location</li>
            <li class="header_li"> Mohammadpur Bus Stand, Dhaka</li>
        </ul>
          
        <div class="Login">
            <img src="Search.png" alt="search"><span style="font-weight: 700;">Search Food</span>

            <button class="btn_2"><img src="user.png" alt="user">Login</button>
        </div>
    </div>
    <section class="Header2">
  <div class="hero-content">

      <button class="option-active"><img  src="Icon.png" alt="deliver">Delivery</button>

    <div class="search-bar">
      <input  type="text" placeholder="Enter Your Address" />
      <button class="find-food">Find Food</button>

  </div>

  <div class="hero-image">

  </div>
